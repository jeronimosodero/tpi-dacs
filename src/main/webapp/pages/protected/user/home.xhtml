<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="contenido">
		<div class="jumbotron">
			<div class="container">
				<H2>Buscar paquete</H2>
				<h:form class="form-horizontal">
					<div class="form-group">
						<label for="mId" class="col-sm-2 control-label">Numero de paquete</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mId" styleClass="form-control"
								value="#{clienteHomeMB.idPaquete}" pt:placeholder="1" />
						</div>
					</div>
					<p:commandButton action="#{clienteHomeMB.findPaqueteById}"
						value="Guardar" />
				</h:form>
			</div>
		</div>


	</ui:define>
</ui:composition>
