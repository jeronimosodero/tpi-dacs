<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="sidebar">
		<h:form rendered="#{logInMb.admin}">
			<ui:insert name="sidebarAdmin">
				<ui:include src="/WEB-INF/templates/sidebarAdmin.xhtml" />
			</ui:insert>
		</h:form>
		<h:form rendered="#{logInMb.employee}">
			<ui:insert name="sidebarAdmin">
				<ui:include src="/WEB-INF/templates/sidebarEmployee.xhtml" />
			</ui:insert>
		</h:form>
	</ui:define>
	<ui:define name="contenido">

		<div class="jumbotron">
			<div class="container">
				<H2>Alta cliente</H2>
				<h:form class="form-horizontal">
					<h:messages />
					<div class="form-group">
						<label for="mNombre" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mNombre" styleClass="form-control"
								value="#{clienteMB.cliente.nombre}" pt:placeholder="Nombre" />
						</div>
					</div>
					<div class="form-group">
						<label for="mFecNac" class="col-sm-2 control-label">Fecha
							de nacimiento</label>
						<div class="col-sm-10">
							<p:calendar id="mFecNac" mode="popup" showOn="button"
								popupIconOnly="true" value="#{clienteMB.cliente.fecNac}"
								pt:placeholder="22/10/92" navigator="true" yearRange="c-100:c+5" />
						</div>
					</div>

					<!--Campos de usuario -->

					<div class="form-group">
						<label for="mCUIL" class="col-sm-2 control-label">CUIL</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mCUIL" styleClass="form-control"
								value="#{clienteMB.cliente.CUIL}" pt:placeholder="20371830120" />
						</div>
					</div>

					<!-- FIN Campos de usuario -->

					<!-- Campos de direccion -->

					<div class="form-group">
						<label for="mPais" class="col-sm-2 control-label">Pais</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mPais" styleClass="form-control"
								value="#{clienteMB.direccion.pais}" pt:placeholder="Argentina" />
						</div>
					</div>
					<div class="form-group">
						<label for="mProvincia" class="col-sm-2 control-label">Provincia</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mProvincia"
								styleClass="form-control"
								value="#{clienteMB.direccion.provincia}" pt:placeholder="Chaco" />
						</div>
					</div>
					<div class="form-group">
						<label for="mCiudad" class="col-sm-2 control-label">Ciudad</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mCiudad" styleClass="form-control"
								value="#{clienteMB.direccion.ciudad}"
								pt:placeholder="Resistencia" />
						</div>
					</div>
					<div class="form-group">
						<label for="mCalle" class="col-sm-2 control-label">Calle</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mCalle" styleClass="form-control"
								value="#{clienteMB.direccion.calle}" pt:placeholder="Guemes" />
						</div>
					</div>
					<div class="form-group">
						<label for="mAltura" class="col-sm-2 control-label">Altura</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mAltura" styleClass="form-control"
								value="#{clienteMB.direccion.altura}" pt:placeholder="759" />
						</div>
					</div>
					<div class="form-group">
						<label for="mPiso" class="col-sm-2 control-label">Piso</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mPiso" styleClass="form-control"
								value="#{clienteMB.direccion.piso}" pt:placeholder="3" />
						</div>
					</div>
					<div class="form-group">
						<label for="mDepartamento" class="col-sm-2 control-label">Departamento</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mDepartamento"
								styleClass="form-control"
								value="#{clienteMB.direccion.departamento}" pt:placeholder="1" />
						</div>
					</div>

					<!-- FIN Campos de direccion -->

					<div class="form-group">
						<label for="mEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<p:inputText type="email" id="mEmail" styleClass="form-control"
								value="#{clienteMB.cliente.email}"
								pt:placeholder="something@somewhere.com" />
						</div>
					</div>
					<div class="form-group">
						<label for="mTelefono" class="col-sm-2 control-label">Numero
							de telefono</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mTelefono" styleClass="form-control"
								value="#{clienteMB.cliente.telefono}"
								pt:placeholder="3624431213" />
						</div>
					</div>
					<p:commandButton action="#{clienteMB.createClienteEnd}"
						value="Guardar" />
				</h:form>


			</div>
		</div>
	</ui:define>
</ui:composition>
