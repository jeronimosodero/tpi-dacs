<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="sidebar">
		<h:form>
			<ui:insert name="sidebarAdmin">
				<ui:include src="/WEB-INF/templates/sidebarAdmin.xhtml" />
			</ui:insert>
		</h:form>
	</ui:define>
	<ui:define name="contenido">
		<div class="jumbotron">
			<div class="container">
				<H2>Alta empleado</H2>
				<h:form class="form-horizontal">
					<div class="form-group">
						<label for="mNombre" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mNombre" styleClass="form-control"
								value="#{empleadoMB.empleado.nombre}" pt:placeholder="Nombre" />
						</div>
					</div>
					<div class="form-group">
						<label for="mCUIL" class="col-sm-2 control-label">CUIL</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mCUIL" styleClass="form-control"
								value="#{empleadoMB.empleado.CUIL}" pt:placeholder="20371830120" />
						</div>
					</div>
					<div class="form-group">
						<label for="mEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<p:inputText type="email" id="mEmail" styleClass="form-control"
								value="#{empleadoMB.empleado.email}"
								pt:placeholder="something@somewhere.com" />
						</div>
					</div>
					<div class="form-group">
						<label for="mFecNac" class="col-sm-2 control-label">Fecha
							de nacimiento</label>
						<div class="col-sm-10">
							<p:calendar id="mFecNac" mode="popup" showOn="button"
								popupIconOnly="true" value="#{empleadoMB.empleado.fechaNac}"
								pt:placeholder="22/10/92" navigator="true" yearRange="c-100:c+5" />
						</div>
					</div>
					<div class="form-group">
						<label for="mFecIng" class="col-sm-2 control-label">Fecha
							de ingreso</label>
						<div class="col-sm-10">
							<p:calendar id="mFecIng" mode="popup" showOn="button"
								popupIconOnly="true" value="#{empleadoMB.empleado.fechaIng}"
								pt:placeholder="22/05/05" navigator="true" />
						</div>
					</div>
					<div class="form-group">
						<label for="mSucursal" class="col-sm-2 control-label">Sucursal</label>
						<div class="col-sm-10">
							<p:selectOneMenu value="#{empleadoMB.sucursal}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem itemLabel="Elija uno" itemValue="" />
								<f:selectItems value="#{empleadoMB.sucursales}" />
							</p:selectOneMenu>
						</div>
					</div>
					<p:commandButton action="#{empleadoMB.createEmpleadoEnd}"
						value="Guardar" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
