<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="contenido">
		<div class="jumbotron">
			<div class="container">
				<H2>Alta servicio</H2>
				<h:form class="form-horizontal">
					<div class="form-group">
						<label for="mNombre" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mNombre" styleClass="form-control"
								value="#{servicioMB.servicio.nombre}" pt:placeholder="Nombre" />
						</div>
					</div>
					<div class="form-group">
						<label for="mDescripcion" class="col-sm-2 control-label">Descripción</label>
						<div class="col-sm-10">
							<p:inputTextarea type="text" id="mDescripcion" styleClass="form-control"
								value="#{servicioMB.servicio.descripcion}" pt:placeholder="Descripción" />
						</div>
					</div>
					<div class="form-group">
						<label for="mCoeficienteCosto" class="col-sm-2 control-label">Coeficiente de Costo</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mCoeficienteCosto" styleClass="form-control"
								value="#{servicioMB.servicio.coeficienteCosto}"
								pt:placeholder="0.15" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="mSeguro" class="col-sm-2 control-label">Seguro</label>
						<div class="col-sm-10">
							<p:selectOneMenu value="#{servicioMB.seguro}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem itemLabel="Elija uno" itemValue="" />
								<f:selectItems value="#{servicioMB.seguros}"/>
							</p:selectOneMenu>
						</div>
					</div>
					
					<p:commandButton action="#{servicioMB.create}"
						value="Guardar" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
