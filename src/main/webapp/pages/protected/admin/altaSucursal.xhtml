<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="sidebar">
		<h:form>
			<ui:insert name="sidebarAdmin">
				<ui:include src="/WEB-INF/templates/sidebarAdmin.xhtml" />
			</ui:insert>
		</h:form>
	</ui:define>
	<ui:define name="contenido">

		<div class="jumbotron">
			<div class="container">
				<H2>Alta Sucursal</H2>
				<h:form class="form-horizontal">

					<!-- Campos de direccion -->

					<div class="form-group">
						<label for="mPais" class="col-sm-2 control-label">Pais</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mPais" styleClass="form-control"
								value="#{sucursalMB.direccion.pais}" pt:placeholder="Argentina" />
						</div>
					</div>
					<div class="form-group">
						<label for="mProvincia" class="col-sm-2 control-label">Provincia</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mProvincia"
								styleClass="form-control"
								value="#{sucursalMB.direccion.provincia}" pt:placeholder="Chaco" />
						</div>
					</div>
					<div class="form-group">
						<label for="mCiudad" class="col-sm-2 control-label">Ciudad</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mCiudad" styleClass="form-control"
								value="#{sucursalMB.direccion.ciudad}"
								pt:placeholder="Resistencia" />
						</div>
					</div>
					<div class="form-group">
						<label for="mCalle" class="col-sm-2 control-label">Calle</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mCalle" styleClass="form-control"
								value="#{sucursalMB.direccion.calle}" pt:placeholder="Guemes" />
						</div>
					</div>
					<div class="form-group">
						<label for="mAltura" class="col-sm-2 control-label">Altura</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mAltura" styleClass="form-control"
								value="#{sucursalMB.direccion.altura}" pt:placeholder="759" />
						</div>
					</div>
					<div class="form-group">
						<label for="mPiso" class="col-sm-2 control-label">Piso</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mPiso" styleClass="form-control"
								value="#{sucursalMB.direccion.piso}" pt:placeholder="3" />
						</div>
					</div>
					<div class="form-group">
						<label for="mDepartamento" class="col-sm-2 control-label">Departamento</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mDepartamento"
								styleClass="form-control"
								value="#{sucursalMB.direccion.departamento}" pt:placeholder="1" />
						</div>
					</div>

					<!-- FIN Campos de direccion -->
					<div class="form-group">
						<label for="mLatitud" class="col-sm-2 control-label">Latitud</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mLatitud"
								styleClass="form-control" value="#{sucursalMB.sucursal.latitud}"
								pt:placeholder="1" />
						</div>
					</div>

					<div class="form-group">
						<label for="mLongitud" class="col-sm-2 control-label">Longitud</label>
						<div class="col-sm-10">
							<p:inputText type="number" id="mLongitud"
								styleClass="form-control"
								value="#{sucursalMB.sucursal.longitud}" pt:placeholder="1" />
						</div>
					</div>
					<div class="form-group">
						<label for="mEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<p:inputText type="email" id="mEmail" styleClass="form-control"
								value="#{sucursalMB.sucursal.email}"
								pt:placeholder="something@somewhere.com" />
						</div>
					</div>
					<div class="form-group">
						<label for="mTelefono" class="col-sm-2 control-label">Numero
							de telefono</label>
						<div class="col-sm-10">
							<p:inputText type="text" id="mTelefono" styleClass="form-control"
								value="#{sucursalMB.sucursal.telefono}"
								pt:placeholder="3624431213" />
						</div>
					</div>
					<p:commandButton action="#{cargaDatosMB.cargaDatos()}" value="Guardar" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
