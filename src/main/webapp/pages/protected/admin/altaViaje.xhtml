<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="contenido">
		<div class="jumbotron">
			<div class="container">
			<H2>Alta viaje</H2>
				<h:form class="form-horizontal">
					<div class="form-group">
						<label for="mFechaPartida" class="col-sm-2 control-label">Fecha partida</label>
						<div class="col-sm-10">
							<p:calendar id="mFecha" mode="popup" showOn="button"
								popupIconOnly="true" value="#{viajeMB.viaje.fechaPartida}"
								pt:placeholder="22/10/92" navigator="true" yearRange="c-100:c+5"/>
						</div>
					</div>
					<div class="form-group">
						<label for="mUnidad" class="col-sm-2 control-label">Unidad</label>
						<div class="col-sm-10">
							<p:selectOneMenu value="#{viajeMB.viaje.unidad}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem itemLabel="Elija uno" itemValue="" />
								<f:selectItems value="#{viajeMB.unidades}"/>
							</p:selectOneMenu>
						</div>
					</div>
					<div class="form-group">
						<label for="mRuta" class="col-sm-2 control-label">Ruta</label>
						<div class="col-sm-10">
							<p:selectOneMenu value="#{viajeMB.viaje.ruta}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem itemLabel="Elija uno" itemValue="" />
								<f:selectItems value="#{viajeMB.rutas}"/>
							</p:selectOneMenu>
						</div>
					</div>
					
					<p:commandButton action="#{viajeMB.create}"
						value="Guardar" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
