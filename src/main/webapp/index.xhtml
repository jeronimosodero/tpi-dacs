<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="contenido">

		<div class="container">

			<div class="jumbotron">
				<div class="container">
					<div class="col-sm-3">
						<h2>Consultas</h2>
					</div>
					<div class="col-sm-9">
						<div class="container">
							<div style="height: 50%">
								<h:form class="form-inline">
									<div class="form-group">
										<label for="user" class="control-label">CUIT/CUIL</label>
										<p:inputText value="#{logInMb.CUIL}" id="user" styleClass="form-control" type="number" pt:placeholder="20371830120"/>
									</div>
									<div class="form-group">
										<label for="pass" class="control-label">Contrase√±a</label>
										<p:password value="#{logInMb.password}" id="pass" styleClass="form-control" pt:placeholder="**********"/>
									</div>
									<p:commandButton action="#{logInMb.logIn}" value="Ingresar"/>
								</h:form>
							</div>
							<hr />
							<div style="height: 50%">
								<form action="" class="form-inline">
									<div class="form-group">
										<label for="paqueteId">Id de paquete</label> <input
											type="number" class="form-control" id="paqueteId" />
									</div>

									<button type="submit" class="btn btn-default">Buscar</button>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>
